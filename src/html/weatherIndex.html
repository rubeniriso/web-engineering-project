<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>El tiempo</title>
    <link rel="stylesheet" href="../css/weatherStyles.css" />
  </head>

  <body>
    
      <h1>Tiempo para hoy</h1>

      <div class="container">
        <div class="search">
          <input type="text" id="cityName" placeholder="Introduce el nombre de la ciudad" class="input">
          <input type="submit" id="submit" value="BUSCAR" onclick="showsResult()">
        </div>

        
        <div class="card" id="id_card" style="display:none">
          <h1 id="name" class="text-title"></h1>
          <p id="icon">
            <img id="img">
          </p>
          <p id="temp" class="text-body"></p>
          <p id="desc" class="text-body"></p>
        </div>
      </div>
    

    <script type="text/javascript" src="../js/weather.js"></script>
  </body>
</html>
